<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pong!</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
	  
    
<body class="bg-black text-white vh-100 overflow-hidden">

	<header class="bg-dark text-white py-3">
		<div class="container d-flex justify-content-between align-items-center">
		  <div id="logo"><a class="text-white text-decoration-none fs-3 fw-bold" href="" id="home-link">Pong!</a></div>
		  <nav id="topbar-nav">
			<ul class="nav">
			  <li class="nav-item logged-out"><a class="nav-link text-white" href="#login">Login</a></li>
			  <li class="nav-item logged-in"><a class="nav-link text-white" href="#logout">Logout</a></li>
			  <li class="nav-item logged-in"><a class="nav-link text-white" href="#profile">Profile</a></li>
			  <!-- <li class="nav-item"><a class="nav-link text-white" href="#leaderboard">Leaderboard</a></li> -->
			  <!-- <li class="nav-item"><a class="nav-link text-white" href="#signup">Sign Up</a></li> -->
			</ul>
		  </nav>
		</div>
	  </header>

   <!-- category screen -->
   <div id="category-screen" 
        class="d-flex flex-column justify-content-center align-items-center vh-100 bg-cover text-center px-3">
		<img src="title.png" alt="Game Title" class="img-fluid mb-4" style="max-width: 400px;">
        <button id="PvP" class="btn btn-outline-light btn-lg mb-3">Player vs Player</button>
        <button id="PvC" class="btn btn-outline-light btn-lg mb-3">Player vs Computer</button>
        <button id="Tournament" class="btn btn-outline-light btn-lg">Tournament</button>
    </div>

	<!-- Login Screen -->
	<div id="login-screen" class="d-none d-flex flex-column justify-content-center align-items-center vh-100 bg-cover text-center px-3">
		<h1>Login</h1>
		<form id="login-form" class="text-center w-50">
			<input type="text" id="login-alias" class="form-control mb-3" placeholder="Enter your alias" required maxlength="20">
			<input type="password" id="login-password" class="form-control mb-3" placeholder="Enter your password" required>
			<button type="submit" class="btn btn-outline-light btn-lg mb-3">Login</button>
			<button id="login-42-button" class="btn btn-outline-primary btn-lg mb-3">Login with 42</button>
		</form>
		<button id="registration-button" class="btn btn-outline-light btn-lg">Sign Up</button>
	</div>
	
	<!-- Sign Up Screen -->
	<div id="signup-screen" class="d-none d-flex flex-column justify-content-center align-items-center vh-100 bg-cover text-center px-3">
		<h1>Sign Up</h1>
		<form id="signup-form" class="text-center w-50">
			<input type="text" id="signup-alias" class="form-control mb-3" placeholder="Create your alias" required maxlength="20">
			<input type="password" id="signup-password" class="form-control mb-3" placeholder="Create a secure password" required>
			<input type="email" id="signup-email" class="form-control mb-3" placeholder="Enter your email" required>
			<button type="submit" class="btn btn-outline-light btn-lg">Sign Up</button>
		</form>
	</div>

    <div id="userprofile-screen" 
        class="d-none d-flex flex-column justify-content-center align-items-center vh-100 bg-cover text-center px-3">
        <h2>User Profile</h2>
        <!-- Display View -->
        <div id="profileView">
            <p><strong>Username:</strong> <span id="profileUsername"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>First Name:</strong> <span id="profileFirstName"></span></p>
            <p><strong>Last Name:</strong> <span id="profileLastName"></span></p>
			<p><strong>2FA:</strong> <span id="profile2fa"></span></p>
            <button id="editProfileButton" class="btn btn-outline-light btn-lg">Edit Profile</button>
        </div>

        <!-- Edit View -->
        <div id="profileEdit" class="d-none w-50">
            <form id="editProfileForm">
                <div class="mb-3">
                    <label for="editUsername" class="form-label">Username</label>
                    <input type="text" id="editUsername" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editEmail" class="form-label">Email</label>
                    <input type="email" id="editEmail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editFirstName" class="form-label">First Name</label>
                    <input type="text" id="editFirstName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="editLastName" class="form-label">Last Name</label>
                    <input type="text" id="editLastName" class="form-control">
                </div>
				<div class="form-check form-switch mb-3">
					<input class="form-check-input" type="checkbox" id="toggle2FA">
					<label class="form-check-label" for="toggle2FA">Enable Two-Factor Authentication</label>
				</div>
                <button type="submit" class="btn btn-outline-success">Save Changes</button>
                <button type="button" id="cancelEditButton" class="btn btn-outline-warning">Cancel</button>
            </form>
        </div>
    </div>


    <!-- matchmaking screen-->
    <div id="matchmaking-screen" class="d-none d-flex flex-column justify-content-center align-items-center vh-100 bg-cover text-center px-3">
        <h1 id="waiting-text">Waiting for an opponent...</h1>
        <div id="timerDisplay">0s</div>  <!-- Add this for the timer -->
    </div>

    <!-- game screen -->
	<div id="game-screen" class="d-none d-flex flex-column justify-content-center align-items-center vh-100 bg-cover text-center px-3">
		<div class="game-container d-flex flex-column justify-content-center align-items-center">
			<div id="timerDisplay" class="visually-hidden"></div>
			<canvas id="canvas" class="border border-2 border-white"></canvas>
			<button id="pause-button" class="btn btn-lg btn-outline-light mt-3">Pause</button>
		</div>
	</div>

    <!-- AI Game Over Screen -->
    <div id="ai-game-over-screen" class="d-none d-flex flex-column justify-content-center align-items-center vh-100 bg-cover text-center px-3">
        <h1 id="ai-game-over-message">Game Over!</h1>
        <button type=button id="ai-play-again-button" class="btn btn-lg btn-outline-light mb-3">Play Again</button>
        <button type=button id="ai-back-to-menu" class="btn btn-lg btn-outline-light">Back to menu</button>
    </div>

    <!-- PVP Game Over Screen -->
    <div id="pvp-game-over-screen" class="d-none">
        <h1 id="pvp-game-over-message" class="mb-3">Game Over!</h1>
        <button type=button id="pvp-play-again-button" class="btn btn-outline-light btn-lg mt-3">Rematch</button>
        <button type=button id="pvp-back-to-menu" class="btn btn-outline-light btn-lg">Back to menu</button>
    </div>
    
    <script type="module" src="pong.js"></script>
</body>
</html>
