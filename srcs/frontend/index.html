<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                color: white;
                background-color: black;
                overflow: hidden; /* Prevents scrolling */
            }
        </style>
    </head>
    
<body class="vh-100 d-flex align-items-center justify-content-center">
    <!-- Ball Animation Background -->
    <!-- <canvas id="background-animation" class="position-fixed top-0 start-0 w-100 h-100"></canvas> -->

    <!-- Registration Screen -->
    <div id="registration-screen" class="d-flex flex-column justify-content-center align-items-center w-100 h-100">
        <img src="title.png" alt="Game Title" class="img-fluid mb-4" style="max-width: 400px;">
        <button id="login-button" class="btn btn-outline-light btn-lg mb-3">Login</button>
        <button id="signup-button" class="btn btn-outline-light btn-lg">Sign Up</button>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="d-none d-flex flex-column justify-content-center align-items-center w-100 h-100">
        <h1 class="mb-4">Login</h1>
        <form id="login-form" class="text-center w-25">
            <input type="text" id="login-alias" class="form-control mb-3" placeholder="Enter your alias" required maxlength="20">
            <input type="password" id="login-password" class="form-control mb-3" placeholder="Enter your password" required>
            <button type="submit" class="btn btn-outline-light btn-lg mb-3">Login</button>
            <button id="login-42-button" class="btn btn-primary btn-lg">Login with 42</button>
        </form>
    </div>

    <!-- Sign Up Screen -->
    <div id="signup-screen" class="d-none d-flex flex-column justify-content-center align-items-center w-100 h-100">
        <h1 class="mb-4">Sign Up</h1>
        <form id="signup-form" class="text-center w-25">
            <input type="text" id="signup-alias" class="form-control mb-3" placeholder="Create your alias" required maxlength="20">
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="Create a secure password" required>
            <button type="submit" class="btn btn-outline-light btn-lg">Sign Up</button>
        </form>
    </div>

    <!-- Category Screen -->
    <div id="category-screen" class="d-none d-flex flex-column justify-content-center align-items-center vh-100 text-center px-3">
        <button id="PvP" class="btn btn-outline-light mb-3 w-100">Player vs Player</button>
        <button id="PvC" class="btn btn-outline-light mb-3 w-100">Player vs Computer</button>
        <button id="Tournament" class="btn btn-outline-light w-100">Tournament</button>
    </div>

    <!-- Matchmaking Screen -->
    <div id="matchmaking-screen" class="d-none d-flex flex-column justify-content-center align-items-center vh-100 text-center px-3">
        <h1 id="waiting-text">Waiting for an opponent...</h1>
        <div id="timerDisplay">0s</div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="d-none position-relative vh-100 d-flex flex-column justify-content-center align-items-center">
        <div id="timerDisplay" class="hidden"></div>
        <canvas id="canvas"></canvas>
        <button id="pause-button" class="btn btn-outline-light mb-3">Pause</button>
    </div>

    <!-- AI Game Over Screen -->
    <div id=“ai-game-over-screen” class="d-none position-relative vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 id=“ai-game-over-message”>Game Over!</h1>
        <button id=“ai-play-again-button”>Play Again</button>
        <button id=“ai-back-to-menu”>Back to menu</button>
    </div>
    <!-- PVP Game Over Screen -->
    <div id=“pvp-game-over-screen” class="d-none position-relative vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 id=“pvp-game-over-message”>Game Over!</h1>
        <button id=“pvp-play-again-button”>Rematch</button>
        <button id=“pvp-back-to-menu”>Back to menu</button>
    </div>

    <script type="module" src="pong.js"></script>
</body>
</html>
