<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="registration-screen" class="d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="text-white mb-4">Register to Play</h1>
        <form id="registration-form" class="text-center">
            <input 
                type="text" 
                id="alias-input" 
                class="form-control mb-3" 
                placeholder="Enter your alias" 
                required
                maxlength="20"
            >
            <button type="submit" class="btn btn-lg custom-btn">Submit</button>
        </form>
    </div>

    <div id="game-screen" class="d-none">
        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
            <button id="start-button" class="btn btn-lg custom-btn d-none mb-4">Start Game</button>
            <canvas id="pong"></canvas>
        </div>
    </div>

    <div id="game-over-screen" class="d-none">
        <h1 class="text-white">Game Over</h1>
        <p id="winner" class="text-white"></p>
        <button id="restart-game-button" class="btn btn-lg custom-btn">Restart</button>
    </div>    
    

    <script src="pong.js"></script>
</body>
</html>
