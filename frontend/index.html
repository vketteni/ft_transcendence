<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="vh-100 d-flex align-items-center justify-content-center bg-dark text-white font-orbitron">
    <!-- Registration Screen -->
    <div id="registration-screen" class="d-flex flex-column justify-content-center align-items-center w-100 h-100 bg-cover">
        <h1 class="mb-4">Register to Play</h1>
        <form id="registration-form" class="text-center w-25 regular-font">
            <input 
                type="text" 
                id="alias-input" 
                class="form-control mb-3" 
                placeholder="Enter your alias" 
                required
                maxlength="20"
            >
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </form>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="d-none d-flex flex-column justify-content-center align-items-center w-100 h-100 bg-cover">
        <button id="start-button" class="btn btn-lg btn-primary d-none mb-4">Start Game</button>
        <canvas id="pong"></canvas>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-flex flex-column justify-content-center align-items-center">
        <h1>Game Over</h1>
        <p id="winner"></p>
        <button id="restart-game-button" class="btn btn-lg btn-primary">Restart</button>
    </div>

    <script type="module" src="pong.js"></script>
</body>
</html>
