#     environment:
#       - NODE_ENV=development
#     command: ["npm", "start"]

  redis:
    image: redis:latest
    ports:
      - "6380:6379"

# Additional services like db, etc.
postgres:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_DB: dbname
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
