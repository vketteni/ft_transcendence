services:
  web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "config.asgi:application"]
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5432/dbname
    depends_on:
      - postgres

